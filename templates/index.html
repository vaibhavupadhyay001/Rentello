<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rentello</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    #bg, #reveal {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
    #reveal {
      clip-path: circle(120px at center center);
      transition: clip-path 1.5s ease-in-out;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 25px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 5;
    }

    .navbar-left {
      display: flex;
      gap: 25px;
      margin-left: 20px; /* ⬅️ keep left items inward */
    }

    .navbar-right {
      display: flex;
      gap: 20px;
      margin-right: 80px; /* ⬅️ pull login/get started inward */
    }

    .nav-btn {
      padding: 12px 26px;
      border: 2px solid #fff;
      border-radius: 50px;
      background: transparent;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .nav-btn:hover {
      background: #fff;
      color: #000;
    }

    .title {
      font-size: 48px;
      font-weight: 600;
      font-family: "Georgia", serif;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.8);
    }

    /* Overlay */
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      z-index: 1;
      pointer-events: none;
    }

    /* Center Text */
    .text-container {
      position: absolute;
      bottom: 32%;
      width: 100%;
      font-size: 95px;
      font-weight: 400;
      line-height: 1.8;
      color: #fff;
      text-shadow: 3px 3px 14px rgba(0, 0, 0, 0.9);
      z-index: 2;
    }
    .top-text {
      display: block;
      transition: opacity 0.6s ease;
      text-align: left;
      padding-left: 6%;
    }
    .bottom-text {
      display: block;
      transition: opacity 0.6s ease;
      text-align: right;
      padding-right: 6%;
    }

    /* Predict Button */
    .btn {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
      padding: 14px 36px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div id="reveal"></div>
  <div class="overlay"></div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <button class="nav-btn">Creators</button>
      <button class="nav-btn">Features</button>
      <button class="nav-btn">Pricing</button>
    </div>
    <div class="title">Rentello</div>
    <div class="navbar-right">
      <button class="nav-btn">Login</button>
      <button class="nav-btn">Get Started</button>
    </div>
  </div>

  <!-- Center Text -->
  <div class="text-container">
    <span class="top-text" id="topText">Smarter renting with</span>
    <span class="bottom-text" id="bottomText">your own ML-powered insights</span>
  </div>

  <!-- Predict Button -->
  <button class="btn" id="predictBtn">Let's Predict</button>

  <script>
    const images = [
      "/static/villa1.jpg",
      "/static/villa2.jpg",
      "/static/villa3.jpg",
      "/static/villa4.jpg"
    ];

    const texts = [
      ["Smarter renting with", "your own ML-powered insights"],
      ["Real predictions meet", "luxury living made simple"],
      ["Your dream homes across", "metros and global hubs"],
      ["Luxury, spacious, modern", "crafted for every lifestyle"]
    ];

    let current = 0;
    const bg = document.getElementById("bg");
    const reveal = document.getElementById("reveal");
    const topText = document.getElementById("topText");
    const bottomText = document.getElementById("bottomText");

    let allowMouse = true;

    // preload
    images.forEach(src => { const img = new Image(); img.src = src; });

    bg.style.backgroundImage = `url(${images[0]})`;
    reveal.style.backgroundImage = `url(${images[1]})`;

    document.addEventListener("mousemove", (e) => {
      if (!allowMouse) return;
      reveal.style.clipPath = `circle(120px at ${e.clientX}px ${e.clientY}px)`;
    });

    document.addEventListener("click", (event) => {
      if (event.target.id === "predictBtn") return;

      allowMouse = false;
      reveal.style.transition = "clip-path 1.5s ease-in-out";
      reveal.style.clipPath = "circle(150% at center center)";

      topText.style.opacity = 0;
      bottomText.style.opacity = 0;
      setTimeout(() => {
        current = (current + 1) % images.length;
        topText.textContent = texts[current][0];
        bottomText.textContent = texts[current][1];
        topText.style.opacity = 1;
        bottomText.style.opacity = 1;
      }, 300);

      setTimeout(() => {
        bg.style.backgroundImage = `url(${images[current]})`;
        const nextIndex = (current + 1) % images.length;
        reveal.style.transition = "none";
        reveal.style.clipPath = "circle(120px at center center)";
        reveal.style.backgroundImage = `url(${images[nextIndex]})`;
        allowMouse = true;
      }, 1500);
    });

    document.getElementById("predictBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      window.location.href = "/dashboard";
    });
  </script>
</body>
</html>
